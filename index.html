<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador de Textos</title>
  </head>
  <body>
    <main class="container">
      <div class="container-conteudo">
        <img class="logo" src="assents/Frame 6.svg" alt="Logo da alura" />
        <textarea
          class="caixa-de-texto"
          name="caixa-de-texto"
          id="texto"
          cols="30"
          rows="10"
        >
Digite seu texto</textarea
        >

        <div class="container-aviso">
          <img
            class="exclamacao"
            src="assents/bi_exclamation-circle-fill.png"
            alt="exclamaçao"
          />
          <p class="aviso">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="buttons">
          <button type="submit" class="button-criptografar">
            Criptografar
          </button>
          <button type="submit" class="button-descriptografar">
            Descriptografar
          </button>
        </div>
      </div>

      <div class="resultado">
        <img
          src="assents/High quality products 1 1.svg"
          alt="Nada encontrado"
        />
        <h1 class="titulo-resultado">Nenhuma mensagem encontrada</h1>
        <p class="alerta-resultado">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </div>
    </main>
  </body>
</html>
